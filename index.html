<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>3D Menu</title>
</head>
<body>
    <h1>Interactive 3D Menu</h1>
    <!-- Example for one dish -->
    <h2>Dish: Margherita Pizza</h2>
    <model-viewer src="./Have a film night.glb" alt="Margherita Pizza" auto-rotate camera-controls ar></model-viewer>

    <!-- Add more dishes as needed -->
    <h2>Dish: Veggie Burger</h2>
    <model-viewer src="./Pizza slice.glb" alt="Veggie Burger" auto-rotate camera-controls ar></model-viewer>
</body>
</html>
